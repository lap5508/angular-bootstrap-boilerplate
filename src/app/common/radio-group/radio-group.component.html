<div class="form-group row">
  <label class="col-form-label col-sm-2">{{label}}</label>
  <div class="col-sm-10">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioGroup" [(ngModel)]="options.name" (click)="selectedItemChange($event.target.value)">
      <label ngbButtonLabel class="btn-primary"><input ngbButton type="radio" value="Option A">Option A</label>
      <label ngbButtonLabel class="btn-primary"><input ngbButton type="radio" value="Option B">Option B</label>
      <label ngbButtonLabel class="btn-primary"><input ngbButton type="radio" value="Option C">Option C</label>
    </div>
  </div>
</div>
